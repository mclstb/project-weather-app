<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ad3da6d66d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Project: Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <form id="search-form">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                placeholder="Enter city here"
                class="rounded city-input"
                id="city-input"
              />
            </div>
            <div class="col-2">
              <button
                type="submit"
                class="rounded search-button"
                id="search-button"
              >
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
            <div class="col-2">
              <button
                type="submit"
                class="rounded location-button"
                id="location-button"
              >
                <i
                  class="fa-sharp fa-solid fa-location-dot fa-lg search-icon"
                ></i>
              </button>
            </div>
          </div>
        </form>
      </div>

      <div class="body">
        <h1 class="city" id="city">Barcelona</h1>
        <p class="date" id="date">Friday, April 7</p>
        <div class="row first-row">
          <div class="col-sm-5 weather-info">
            <ul>
              <li>
                <span class="weather-today" id="description">Sunny</span>
              </li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>

          <div class="col-sm-7 temp-today">
            <p>
              <img
                src="src/images/sunny.png"
                alt="weather icon"
                id="weather-icon"
                width="120"
              />
              <span class="temperature" id="current-temp">25</span
              ><span class="degrees"
                ><a href="" id="celsius-link">ºC</a> |
                <a href="" id="fahrenheit-link">ºF</a>
              </span>
            </p>
          </div>
        </div>
      </div>

      <div class="forecast">
        <div class="row">
          <div class="day-forecast">
            <div class="day">
              <h3>Mon</h3>
              <img
                src="src/images/verycloudy.png"
                alt="very cloudy"
                width="50"
                height="50"
              />
              <p class="forecast-maxmin">20° | 13°</p>
            </div>

            <div class="day">
              <h3>Tue</h3>
              <img
                src="src/images/verycloudy.png"
                alt="very cloudy"
                width="50"
                height="50"
              />
              <p class="forecast-maxmin">20° | 13°</p>
            </div>

            <div class="day">
              <h3>Wed</h3>
              <img
                src="src/images/verycloudy.png"
                alt="very cloudy"
                width="50"
                height="50"
              />
              <p class="forecast-maxmin">20° | 13°</p>
            </div>

            <div class="day">
              <h3>Thu</h3>
              <img
                src="src/images/verycloudy.png"
                alt="very cloudy"
                width="50"
                height="50"
              />
              <p class="forecast-maxmin">20° | 13°</p>
            </div>

            <div class="day">
              <h3>Fri</h3>
              <img
                src="src/images/verycloudy.png"
                alt="very cloudy"
                width="50"
                height="50"
              />
              <p class="forecast-maxmin">20° | 13°</p>
            </div>

            <div class="day">
              <h3>Sat</h3>
              <img
                src="src/images/verycloudy.png"
                alt="very cloudy"
                width="50"
                height="50"
              />
              <p class="forecast-maxmin">20° | 13°</p>
            </div>
          </div>
        </div>
      </div>

      <p class="footer">
        <a href="https://github.com/mclstb/project-weather-app" target="_blank"
          >Open-source code</a
        >
        by Celeste
      </p>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
