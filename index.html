<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ad3da6d66d.js"
      crossorigin="anonymous"
    ></script>
    <title>Project: Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <form id="search-form">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                placeholder="Enter city here"
                class="rounded city-input"
                id="city-input"
              />
            </div>
            <div class="col-2">
              <button type="submit" class="search-button" id="search-button">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
            <div class="col-2">
              <button
                type="submit"
                class="location-button"
                id="location-button"
              >
                <i
                  class="fa-sharp fa-solid fa-location-dot fa-lg search-icon"
                ></i>
              </button>
            </div>
          </div>
        </form>
      </div>

      <div class="body">
        <h1 class="city" id="city">Barcelona</h1>

        <div class="row">
          <div class="col-sm-5 weather-info">
            <ul>
              <li><span id="date">Friday, April 7</span></li>
              <li><span id="weather-today">Sunny</span></li>
              <li><span id="humidity">Humidity%</span></li>
              <li><span id="wind">Wind mph</span></li>
            </ul>
          </div>
        </div>
        <div class="col-sm-5 weather-today">
          <img
            src="src/images/sunny.png"
            alt="weather icon"
            id="weather-icon"
            width="85"
          />
          <h2 class="temperature">
            <span class="current-temp" id="current-temp">25</span>
            <span class="degrees"
              ><a href="" id="celsius-link">ºC</a> |
              <a href="" id="fahrenheit-link">ºF</a>
            </span>
          </h2>
        </div>
      </div>

      <div class="forecast">
        <div class="row day-forecast">
          <div class="day">
            <hr />
            <h3>Mon</h3>
            <img
              src="src/images/verycloudy.png"
              alt="very cloudy"
              width="50"
              height="50"
            />
            <p class="forecast-maxmin">20° | 13°</p>
          </div>

          <div class="day">
            <hr />
            <h3>Tue</h3>
            <img
              src="src/images/verycloudy.png"
              alt="very cloudy"
              width="50"
              height="50"
            />
            <p class="forecast-maxmin">20° | 13°</p>
          </div>

          <div class="day">
            <hr />
            <h3>Wed</h3>
            <img
              src="src/images/verycloudy.png"
              alt="very cloudy"
              width="50"
              height="50"
            />
            <p class="forecast-maxmin">20° | 13°</p>
          </div>

          <div class="day">
            <hr />
            <h3>Thu</h3>
            <img
              src="src/images/verycloudy.png"
              alt="very cloudy"
              width="50"
              height="50"
            />
            <p class="forecast-maxmin">20° | 13°</p>
          </div>

          <div class="day">
            <hr />
            <h3>Fri</h3>
            <img
              src="src/images/verycloudy.png"
              alt="very cloudy"
              width="50"
              height="50"
            />
            <p class="forecast-maxmin">20° | 13°</p>
          </div>

          <div class="day">
            <hr />
            <h3>Sat</h3>
            <img
              src="src/images/verycloudy.png"
              alt="very cloudy"
              width="50"
              height="50"
            />
            <p class="forecast-maxmin">20° | 13°</p>
          </div>
        </div>
      </div>

      <small
        ><a href="https://github.com/mclstb/project-weather-app" target="_blank"
          >Open-source code</a
        >
        by Celeste</small
      >
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
